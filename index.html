<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="title_and_cart">
      <h1 id="main-title">Tech Web Shop</h1>
      <div class="cart-container">
        <button class="cart-button">
          Cart <span class="cart-badge">0</span>
        </button>
      </div>
    </div>
    <div id="main">
      <div id="filter_and_select">
        <select id="sortSelect">
          <option disabled selected>Sort by...</option>
          <option value="priceLowToHigh">Price: Low to High</option>
          <option value="priceHighToLow">Price: High to Low</option>
          <option value="nameAToZ">Name: A to Z</option>
          <option value="nameZToA">Name: Z to A</option>
        </select>

        <select id="category-filter">
          <option disabled selected>Select a category</option>
          <option value="all">All</option>
          <option value="phones">Phones</option>
          <option value="computers&laptops">Computers & Laptops</option>
          <option value="phone_accesories">Phone Accessories</option>
          <option value="computer_accesories">Computer Accessories</option>
        </select>
      </div>

      <div class="items-grid"></div>

      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Cart</h2>
          <ul class="cart-items"></ul>
          <div id="total">
            <p>Total: <span class="cart-total">$0.00</span></p>
            <button class="buy-btn">Buy</button>
          </div>
          
          
        </div>
      </div>
    </div>

    <div id="toastMessage" class="toast-message"></div>
    <script src="script.js"></script>
  </body>
</html>
